name: Daily Commit

permissions:
  contents: write

on:
  schedule:
    - cron: '30 3 * * *'
  workflow_dispatch:

jobs:
  commit-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: 23f2005109@ds.study.iitm.ac.in step
        run: echo "Workflow triggered"

      - name: Make daily commit
        run: |
          echo "Last updated: $(date)" >> daily_log.txt
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add daily_log.txt
          git commit -m "Automated daily commit" || echo "No changes"
          git push
